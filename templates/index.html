<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbetspass till kalender</title>
</head>
<body>
    <h1>Arbetspass till kalender</h1>
    <form action="/generate_ics" method="POST" enctype="multipart/form-data">
        <div>
            <label for="upload_file">Ladda upp fil (PDF eller PNG):</label>
            <input type="file" id="upload_file" name="upload_file" accept=".pdf, .png" required>
        </div>
        <div>
            <label for="name">Signatur:</label>
            <input type="text" id="name" name="name" placeholder="Ange din signatur" required>
        </div>
        <div>
            <button type="submit">Skapa kalender</button>
        </div>
    </form>
</body>
<body>
    <h1>Arbetspass till kalender</h1>
    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- End of flashed messages section -->
    <form action="/generate_ics" method="POST" enctype="multipart/form-data">
        <!-- the rest of your form -->
    </form>
</body>

</html>
